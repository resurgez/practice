<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="todo-wrapper">
        <h2>My To Do List</h2>
        <p>Double-click an item to mark it complete</p>
        <form name="todo-adder">
            <input type="text" placeholder="Input Disini" id="todo-entry-box">
        </form>
            <button id="add-button" class="btn">Add</button>
        <ol id="todo-list">
        </ol>
        <div id="control-wrapper">
            <button id="clear-btn" onclick="clearCompletedToDoitems()" class="btn">Clear Complete</button>
            <button id="empty-btn" onclick="emptyList()" class="btn">Empty List</button>
            <button id="save-btn" onclick="saveList()" class="btn">Save List</button>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
